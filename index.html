<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <style>
    .attribution { 
      font-size: 20px; 
      text-align: center; 
      color: whitesmoke;
      
      margin-top: 185px;
    }

    .attribution a { 
      color: white; 
    }
  </style>

</head>
<body>

  <div class="big-container">

   <div class="progress-container">
    
    <div class="progress-text">
      <p>Youâ€™ve used <strong>815 GB</strong>of your storage</p>
    </div>

    <div class="progress-bar">
      <div class="progress-fill">
        <div class="progress-circle"></div>
      </div>
    </div>

    <div class="progress-labels">
      <span>0 GB</span>
      <span>1000 GB</span>
    </div>

    <div class="balao">
     <strong>185</strong>
     <p class="text">gb left</p>
    </div>

  </div>


<div class="container-card">
    <img src="./images/logo.svg" alt="Logo do fylo">

    <div class="container-documents">

    <div class="card-document"> 
      <img src="./images/icon-document.svg" alt="imagem do documento">
    </div>

    <div class="card-folder">
      <img src="./images/icon-folder.svg" alt="imagem do arquivo">
    </div>

    <div class="card-upload">
      <img src="./images/icon-upload.svg" alt="imagem do carregamento de arquivo">
    </div>

    </div>

</div>

  </div>
